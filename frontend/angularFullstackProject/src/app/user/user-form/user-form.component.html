<div class="card p-3">
    <h2 class="m-2">Formulaire User</h2>
    <form (ngSubmit)="saveUser()">
        <div>

            <!--+++ Last Name +++-->
            <div class="form-group">
                <label for="pLastName">Last Name : </label>
                <input type="text" name="lastName" class="form-control" id="pLastName" [(ngModel)]="user.lastName">
            </div>
            <!--+++ First Name +++-->
            <div class="form-group">
                <label for="pFirstName">First Name : </label>
                <input type="text" name="firstName" class="form-control" id="pFirstName" [(ngModel)]="user.firstName">
            </div>
            <!--+++ User Type +++-->
            <div class="form-group">
                <label for="pUserType">User Type : </label>
                <select [(ngModel)]="user.userType" name="userType" class="form-control">
                    <option *ngFor="let userType of userTypes" id="pUserType" [ngValue]="userType" >
                        {{userType.name}}
                    </option>
                </select>
            </div>

            

            <!--bouton-->
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
