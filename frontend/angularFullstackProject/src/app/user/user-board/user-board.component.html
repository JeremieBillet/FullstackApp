<div class="p-3">

    <button class="btn btn-primary m-3" (click)="newUser()">Add User</button>

    <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>User Type</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.userType.name}}</td>
                <td>
                    <button class="btn btn-primary mx-3" (click)="updateUser(user.id)">Update</button>
                    <button class="btn btn-danger mx-3" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
